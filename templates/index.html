<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K-Armed Bandit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>K-Armed Bandit Showcase</h1>
        <div id="bandits">
            <div class="row">
                <div class="col-sm-4 col-lg-3 col-xl-2">
                    <div class="bandit" id="A">
                        <div class="bandit-rectangle"></div>
                        <button onclick="pullBandit('A')">Pull Bandit A</button>
                    </div>
                </div>
                <div class="col-sm-4 col-lg-3 col-xl-2">
                    <div class="bandit" id="B">
                        <div class="bandit-rectangle"></div>
                        <button onclick="pullBandit('B')">Pull Bandit B</button>
                    </div>
                </div>
                <div class="col-sm-4 col-lg-3 col-xl-2">
                    <div class="bandit" id="C">
                        <div class="bandit-rectangle"></div>
                        <button onclick="pullBandit('C')">Pull Bandit C</button>
                    </div>
                </div>
                <!-- <div class="col-lg-3 col-xl-6"></div> -->
            </div>
        </div>
        <p>Rounds played: <span id="current-round">0</span> / <span id="total-rounds"></span></p>
        <p>Total score: <span id="total-score">0</span></p>
    </div>
</body>
</html>
